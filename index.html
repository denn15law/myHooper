<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


    <title>hooper.v4</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="display-4 text-center">
            <i class="fas fa-basketball-hoop"></i>
            my <span class="text-primary">Hooper</span>
        </h1>
    </div>
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01">
            <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="navbar-collapse collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto fs-5">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Training</a>
                        <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Presets</a>
                        <a class="dropdown-item" href="#">text fill</a>
                        <a class="dropdown-item" href="#">Something here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">link</a>
                        </div>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Hooper</a>
                        <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card text-white bg-dark mb-3" >
            <h3 class="card-header bg-success text-start">Overview</h3>
            <div class="card-body">
                <h5 class="card-title text-end">Overall: <span id="overall">90</span> </h5>
                <form id="update">
                    <div class="mt-4">
                        <div class="row align-items-center">
                            <div class="col-sm-1">
                                <label for="shooting" class="form-label">Shooting</label>
                            </div>
                            <div class="col-sm-1">
                                <input type="text" id="shooting" class="form-control text-white">
                            </div>
                            <div class="col-sm-10">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="shooting-progress" role="progressbar" style="width: 75%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="row align-items-center">
                            <div class="col-sm-1">
                                <label for="rebounding" class="form-label">Rebounding</label>
                            </div>
                            <div class="col-sm-1">
                                <input type="text" id="rebounding" class="form-control text-white">
                            </div>
                            <div class="col-sm-10">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" id="rebounding-progress" role="progressbar" style="width: 75%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="row align-items-center">
                            <div class="col-sm-1">
                                <label for="finishing" class="form-label">Finishing</label>
                            </div>
                            <div class="col-sm-1">
                                <input type="text" id="finishing" class="form-control text-white">
                            </div>
                            <div class="col-sm-10">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="finishing-progress" role="progressbar" style="width: 75%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="row align-items-center">
                            <div class="col-sm-1">
                                <label for="passing" class="form-label">Passing</label>
                            </div>
                            <div class="col-sm-1">
                                <input type="text" id="passing" class="form-control text-white">
                            </div>
                            <div class="col-sm-10">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="passing-progress" role="progressbar" style="width: 75%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="row align-items-center">
                            <div class="col-sm-1">
                                <label for="defense" class="form-label">Defense</label>
                            </div>
                            <div class="col-sm-1">
                                <input type="text" id="defense" class="form-control text-white">
                            </div>
                            <div class="col-sm-10">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-light" id="defense-progress" role="progressbar" style="width: 75%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="row align-items-center">
                            <div class="col-sm-1">
                                <label for="handling" class="form-label">Handling</label>
                            </div>
                            <div class="col-sm-1">
                                <input type="text" id="handling" class="form-control text-white">
                            </div>
                            <div class="col-sm-10">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="handling-progress" role="progressbar" style="width: 75%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" class="btn btn-primary mt-4" value="Update Overall">
                    </div>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
